<div class="card" *ngFor="let app of clientApplications">
  <span>
    <label>Applicant Name: </label> {{app.name}}
  </span>

  <table class="columns" style="width:100%">
      <tr>
        <th>AnswerId</th>
        <th>User Answer</th>
      </tr>
    <tr *ngFor="let question of app.clientQuestions">
      <td>{{question.answerId}}</td>
      <td>{{question.userAnswer}}</td>
   </tr>
  </table>
</div>
